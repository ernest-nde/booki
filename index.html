<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    
    <!-- GOOGLE RALEWAY FONT FAMILY -->
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Plus&family=Raleway:wght@100;400&display=swap" rel="stylesheet">
    
    <!-- LOCAL FILES INCLUSION -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- FONT AWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css">
</head>
<body>
    <header> 
        <nav>
            <img src="./images/logo/Booki.png" alt="Logo Booki">
            <ul>
                <li><a href="#hebergements">Hébergements</a></li>
                <li><a href="#activites">Activités</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="filter-form">
            <div class="filter-form__heading">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <span>En plein centre-ville ou en pleine nature</span>
            </div>
            <div class="filter-form__search">
                <i class="fa-sharp fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Marseille, France">
                <input type="submit" value="Rechercher">
            </div>
            <div class="filter-form__options">
                <h2>Filtres</h2>
                <ul>
                    <li>
                        <i class="fa-sharp fa-solid fa-money-bill-wave"></i>
                        Economique
                    </li>
                    <li>
                        <i class="fa-solid fa-person"></i>
                        Familial
                    </li>
                    <li>
                        <i class="fa-solid fa-heart"></i>
                        Romantique
                    </li>
                    <li>
                        <i class="fa-solid fa-fire"></i>
                        Nos pépites
                    </li>
                </ul>
            </div>
            <div class="filter-form__info">
                <img src="assets/local-icons/cirle-info.svg" alt="Infobar">
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
        <section id="hebergements">
            <h2>Les plus populaires</h2>
        </section>
    </main>
    <footer>
        <!-- FOOTER Code here -->
    </footer>
</body>
</html>
